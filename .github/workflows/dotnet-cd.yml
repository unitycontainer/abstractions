name:  Continuous Deployment

on:
  push:
    branches: [ develop ]

  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: windows-latest
    env:
      PackageOutputPath: '${{ github.workspace }}/package'
      TargetFramework: net48

    steps:
    - name: Checkout
      uses: actions/checkout@v2
        with:
          fetch-depth: 0

    - name: Build
      run: | 
        dotnet msbuild -property:Configuration=Release -verbosity:m -restore:True src
        dotnet msbuild -property:Configuration=Release -verbosity:m -restore:True tests

    - name: Test
      run: dotnet test ${{ github.workspace }}/tests/bin/Release/${{ env.TargetFramework }}/Unity.Abstractions.Tests.dll
