name:  Continuous Deployment

on:
  push:
    branches:
      - 'release/**'    
      - 'prototype/**'    

jobs:
  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: unitycontainer/unity/.github/workflows/continuous-deployment-flow.yml@workflows
    # with:
      # config-path: .github/gitversion.yml
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
  