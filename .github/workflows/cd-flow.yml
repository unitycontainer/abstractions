name:  Continuous Deployment

on:
  push:
    branches:
      - 'release/**'    

permissions:
  packages: write

jobs:

  build:
    runs-on: windows-latest
    env:
      projectName: 'Abstractions'
      PackageOutputPath: '${{ github.workspace }}\package'
      packageProject:    '${{ github.workspace }}\${{ env.projectName }}\src\Unity.${{ env.projectName }}.csproj'
      testProject:       '${{ github.workspace }}\${{ env.projectName }}\tests\Unit\Unity.${{ env.projectName }}.Tests.csproj'

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: Abstractions
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.15
      with:
        versionSpec: '5.x'

    - name: Get Version
      id:   gitversion
      uses: gittools/actions/gitversion/execute@v0.9.15
      with:
        targetPath: ${{ env.projectName }}
        useConfigFile: true
        configFilePath: '${{ env.projectName }}\.github\GitVersion.yml'

    # - name: Setup .NET Core SDK
    #   uses: actions/setup-dotnet@v3.0.3
    #   with:
    #     dotnet-version: '8.0'

    - name: Build
      run: | 
        dotnet msbuild -property:Configuration=Release -verbosity:m -restore:True ${{ env.packageProject }}
    #    dotnet msbuild -property:Configuration=Release -verbosity:m -restore:True ${{ env.testProject }}

    # - name: Test
    #   run: | 
    #     dotnet test ${{ env.testProject }}
        
    - name: Setup local NuGet source
      run: dotnet nuget add source "https://nuget.pkg.github.com/unitycontainer/index.json" -n github -u unitycontainer -p ${{secrets.GITHUB_TOKEN}} --store-password-in-clear-text

    - name: Publish Local Package
      run: |
        dotnet nuget push '${{ env.PackageOutputPath }}\*' --skip-duplicate --source github

    - name: Label Fixed Issues
      uses: gh-bot/fix-labeler@master        
      with:
        path: Container
